    <a href="https://t.me/+3lB5aKIg9s1lOTM1" class="join-btn" target="_blank">JOIN TELEGRAM CHANNEL</a>

    <div class="timer" id="timer">
      Loading Timer...
    </div>

  <script>
    // Countdown Timer: set your target date below
    const targetDate = new Date("August 15, 2025 00:00:00").getTime();

    const timerElement = document.getElementById("timer");

    const updateTimer = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        timerElement.innerHTML = "00 : 00 : 00 : 00 <br>EXPIRED";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timerElement.innerHTML = 
        `${String(days).padStart(2, '0')} : ${String(hours).padStart(2, '0')} : ${String(minutes).padStart(2, '0')} : ${String(seconds).padStart(2, '0')}<br>DAYS &nbsp; HOURS &nbsp; MINUTES &nbsp; SECONDS`;
    };

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
